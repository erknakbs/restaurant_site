<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header Start-->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.jpg" alt="LOGO" />
      </a>
      <nav class="navbar">
        <a href="index.html" class="active">Anasayfa</a>

        <a href="contact.html">İletişim</a>
        <a href="blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Arama"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/pizza.jpeg" alt="menu" />
          <div class="content">
            <h3>Pizza</h3>
            <div class="price">£15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/pizza1.jpeg" alt="menu" />
          <div class="content">
            <h3>Pizza</h3>
            <div class="price">£15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/hamburger2.jpg" alt="menu" />
          <div class="content">
            <h3>Hamburger</h3>
            <div class="price">£15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/hamburger2.jpeg" alt="menu" />
          <div class="content">
            <h3>Hamburger</h3>
            <div class="price">£15.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">Sepete İncele</a>
      </div>
    </header>
    <!-- Header END -->

    <!-- Contact  Start-->

    <section class="contact" id="contact">
      <h1 class="heading">İletişim <span>Bilgileri</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48658.48397171987!2d27.966231899999997!3d40.33890194999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b5d377a8bfb0f1%3A0xbd33d2bd7058850e!2zQmFuZMSxcm1hLCBCYWzEsWtlc2lyLCBUw7xya2l5ZQ!5e0!3m2!1str!2sde!4v1674893130329!5m2!1str!2sde"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>İletişime Geç</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="İsim" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-Mail " />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Telefon" />
          </div>
          <input type="submit" class="btn" value="İletişime Geç" />
        </form>
      </div>
    </section>
    <!-- Contact  End-->

    <!-- Footer  Start -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Arama" />
        <button class="btn btn-primary">Arama</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-youtube"></a>
        <a href="#" class="fab fa-linkedin"></a>
      </div>
      <div class="links">
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Menü</a>
        <a href="#">Ürünler</a>
        <a href="#">Yorumlar</a>

        <a href="#">Blogs</a>
      </div>
      <div class="credit">
        Created by <span>Erkan Akbaş</span> | Tüm Hakları Saklıdır
      </div>
    </section>
    <script src="js/script.js"></script>
    <!-- Footer  End -->
  </body>
</html>
